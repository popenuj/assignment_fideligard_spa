
<table class="table-striped">
<h1>{{currentDate}}</h1>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>1 day</th>
      <th>7 day</th>
      <th>30 day</th>
    </tr>
    <tr ng-repeat="stock in stockData">
      <td>{{stock.Symbol}}</td>
      <td>{{stock.Close}}</td>
      <td>{{stock.Close - stock.Open}}</td>
    </tr>
</table>

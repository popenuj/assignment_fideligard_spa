
<table class="table table-striped">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>1 day</th>
      <th>7 day</th>
      <th>30 day</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in stockData | dateFilter : currentDate" >
      <td>{{stock.Symbol}}</td>
      <td>{{stock.Close | limitTo : 6}}</td>
      <td>{{stock.Close - stock.Open | limitTo : 6}}</td>
      <td>{{stock.Date}}</td>
    </tr>
  </tbody>
</table>

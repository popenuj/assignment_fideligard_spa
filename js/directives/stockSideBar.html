<div class="row" ng-controller="stocksCtrl">
  <div class="col-xs-4">
    <table class="table table-striped">
      <thead>
        <th>Symbol</th>
        <th>Price</th>
        <th>1 day</th>
        <th>7 day</th>
        <th>30 day</th>
      </thead>
      <tbody>
        <tr ng-repeat="stock in stockData">
          <td>{{stock.Symbol}}</td>
          <td>{{stock.Close | limitTo : 6}}</td>
          <td>{{stock.Close - stock.Open | limitTo : 6}}</td>
          <td>{{stock.Date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
